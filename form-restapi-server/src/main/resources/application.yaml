server:
  port: 8002

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO

# datasource, liquibase, kafka, max size files
spring:
  datasource:
    url: jdbc:postgresql://${PG_DB_HOST:localhost}:${PG_DB_PORT:5432}/${PG_DB_USERNAME:postgres}?currentSchema=${PG_DB_NAME:dip}
    username: ${PG_DB_USERNAME:postgres}
    password: ${PG_DB_PASS:root}
    driver-class-name: org.postgresql.Driver
  liquibase:
    default-schema: ${PG_DB_NAME:dip}
    change-log: classpath:db/changelog/liquibase-master.yaml
    enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


minio:
  url: ${MINIO_URL:http://localhost:9000}
  accessKey: ${MINIO_ACCESS_KEY:minioadmin}
  secretKey: ${MINIO_SECRET_KEY:minioadmin}
  bucketName: ${MINIO_NAME:minioadmin}
  secure: ${MINIO_CERTIFICATION:true}